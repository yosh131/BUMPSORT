<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物キャラソート</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>動物キャラソート</h1>
    <div id="sort-container">
        <p>どちらの動物が好きですか？</p>
        <button id="choice1"></button>
        <button id="choice2"></button>
    </div>
    <div id="result" style="display: none;">
        <h2>ソート結果:</h2>
        <ol id="result-list"></ol>
    </div>

    <script>
        const choices = [];
        let currentPair = [];

        function startSort() {
            axios.post('/sort', { choices })
                .then(response => {
                    if (response.data.pair) {
                        currentPair = response.data.pair;
                        document.getElementById('choice1').textContent = currentPair[0];
                        document.getElementById('choice2').textContent = currentPair[1];
                    } else {
                        showResult(response.data.result);
                    }
                });
        }

        function choose(index) {
            choices.push(currentPair[index]);
            startSort();
        }

        function showResult(result) {
            document.getElementById('sort-container').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            const resultList = document.getElementById('result-list');
            result.forEach(animal => {
                const li = document.createElement('li');
                li.textContent = animal;
                resultList.appendChild(li);
            });
        }

        document.getElementById('choice1').addEventListener('click', () => choose(0));
        document.getElementById('choice2').addEventListener('click', () => choose(1));

        startSort();
    </script>
</body>

</html>
